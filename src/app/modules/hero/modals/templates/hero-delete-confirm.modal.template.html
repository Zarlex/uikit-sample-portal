<div mw-modal-confirm ok="ctrl.deleteSelected()">
  <div ng-if="ctrl.selected.length === 1">
    <p>{{ 'hero.modals.heroDeleteConfirm.hero' | i18n:{name: ctrl.selected.first().get('name')} }}</p>
  </div>

  <div ng-if="ctrl.selected.length > 1">
    <p>{{ 'hero.modals.heroDeleteConfirm.heroes' | i18n }}</p>
    <ul>
      <li ng-repeat="model in ctrl.selected.models">{{ model.get('name') }}</li>
    </ul>
  </div>
</div>
