<!--<![endif]-->
<head>
  <title>MW Uikit</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        content="This is a sample protal build with the MW Uikit">
  <meta name="subject" content="MW Uikit sample portal">
  <meta name="language" content="EN">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Language" content="en">
  <link rel="shortcut icon" type="image/ico" href="assets/favicon.ico">

  <meta name="apple-mobile-web-app-title" content="Cloud Player">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/apple-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">

  <!-- build:css(.tmp) main.css -->
  <link rel="stylesheet" href="main.css">

</head>
<body ng-cloak class="loading">

<!--[if lt IE 10]>
<script>
  function hideChromeFrame() {
    document.getElementById('chromeframe').style.display = 'none';
  }
</script>

<p class="chromeframe alert alert-danger col-xs-12 text-center" style="z-index:9999; position: fixed" id="chromeframe">
  You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser

<div ng-controller="MainController as ctrl">

  <div class="app">

    <header>
      <div mw-toasts class="notifications"></div>
    </header>

    <div mw-menu-top-bar>

      <img src="app/modules/main/assets/header-logo.png">

      <div mw-menu-top-entries>
        <div mw-menu-entry
             label="{{'main.menu.start' | i18n}}"
             url="#/start"
             active-urls="['#/start-async']">
        </div>
      </div>

      <div mw-menu-top-entries right="true">
        <div mw-menu-entry
             icon="fa-language">
          <div ng-repeat="locale in ctrl.locales">
            <div mw-menu-entry
                 label="{{locale.name}}"
                 action="ctrl.setLocale(locale.id)">
            </div>
          </div>
        </div>

      </div>
    </div>


    <div rln-append-class-according-to-route class="view-holder module-page">
      <div ng-view class="height-inherit" autoscroll="true"></div>
      <div mw-view-change-loader></div>
    </div>

    <footer></footer>

  </div>

</div>


<!-- build:js modules/vendors.min.js -->
<!-- jQuery needed by bootstrap -->
<script src="bower-components/jquery/jquery.min.js"></script>

<!-- AngularJS -->
<script src="bower-components/angular/angular.js"></script>
<script src="bower-components/angular-route/angular-route.js"></script>
<script src="bower-components/angular-animate/angular-animate.js"></script>

<!-- Bootstrap -->
<script src="bower-components/sass-bootstrap/js/tooltip.js"></script>
<script src="bower-components/sass-bootstrap/js/popover.js"></script>
<script src="bower-components/sass-bootstrap/js/modal.js"></script>
<script src="bower-components/sass-bootstrap/js/transition.js"></script>
<script src="bower-components/sass-bootstrap/js/collapse.js"></script>
<script src="bower-components/sass-bootstrap/js/dropdown.js"></script>

<!-- BackboneJS -->
<script src="bower-components/underscore/underscore-min.js"></script>
<script src="bower-components/backbone/backbone.js"></script>

<!-- mw-uikit -->
<script src="bower-components/mw-uikit/dist/mw-uikit.js"></script>
<!-- endbuild -->

<!-- build:js modules/mw-portal.min.js -->
<!-- App Main Module -->
<script src="app/app.js"></script>

<!-- Main module -->
<script src="app/modules/main/main.js"></script>
<script src="app/modules/main/main.routes.js"></script>

<script src="app/modules/main/controllers/main.controller.js"></script>

<script src="app/modules/main/services/js-exception-handler.service.js"></script>

<!-- Start module -->
<script src="app/modules/start/start.js"></script>
<script src="app/modules/start/start.routes.js"></script>
<script src="app/modules/start/controllers/index.controller.js"></script>
<script src="app/modules/start/controllers/index-async.controller.js"></script>
<!-- endbuild -->

<!-- build:js modules/mw-portal.ui.min.js -->
<!-- <script src="modules/zero-day.ui.min.js"></script> -->
<!-- endbuild -->

</body>
</html>
