<div mw-modal
     title="{{'superPower.modals.selector.title' | i18n }}">

  <div mw-modal-body>
    <div mw-hide-on-request="ctrl.superPowers">
      <div mw-listable-head-2
           collection="ctrl.superPowers"
           collection-name="{{'superPower.entityName' | i18n}}"
           name-attribute="name"></div>

      <table mw-listable-bb
             collection="ctrl.superPowers">
        <thead>
        <tr mw-listable-header-row-bb>
          <th mw-listable-header-bb>
            {{'superPower.name' | i18n}}
          </th>
          <th mw-listable-header-bb>
            {{'superPower.icon' | i18n}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr mw-listable-body-row-bb
            ng-repeat="item in ctrl.superPowers.models">
          <td>{{item.get('name')}}</td>
          <td>
            <span ng-if="item.get('icon')" class="fa {{item.get('icon')}}"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div mw-modal-footer>
    <button type="button"
            class="btn btn-default"
            data-dismiss="modal">{{'main.cancel' | i18n }}
    </button>

    <button type="button"
            class="btn btn-primary"
            mw-modal-on-enter
            ng-click="ctrl.save()"
            data-dismiss="modal">{{'main.ok' | i18n }}
    </button>
  </div>
</div>
