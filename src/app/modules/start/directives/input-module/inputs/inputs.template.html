<form class="row">
  <div class="inputs col-md-12">
    <div mw-input-wrapper
         label="Toggle Input">
      <div mw-toggle
           mw-model="model.attributes.toggle"></div>
    </div>

    <div mw-input-wrapper
         label="Toggle Input with Icon">
      <div mw-toggle
           mw-icon-on="fa-unlock"
           mw-icon-off="fa-lock"
           mw-model="model.attributes.iconToggle"></div>
    </div>
  </div>
</form>
