<form class="row">
  <div class="input-wrapper col-md-12">
    <div mw-input-wrapper
         label="Text Input">
      <input type="text" ng-model="mwInputWrapper" mw-model="model">
    </div>

    <div mw-input-wrapper
         label="Required">
      <input type="text" ng-model="mwRequiredInputWrapper" mw-model="model" required>
    </div>

    <div mw-input-wrapper
         label="5 Letters"
         tooltip="You have to enter at least 5 letters">
      <input type="text" ng-model="mwErrorInputWrapper" mw-model="model" required ng-minlength="5">
    </div>

    <div mw-checkbox-wrapper
         label="Checkbox Input">
      <input type="checkbox" ng-model="mwCheckboxWrapper" mw-model="model">
    </div>
  </div>
</form>
