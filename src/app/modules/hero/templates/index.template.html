<div mw-header
     title="{{'hero.index.header' | i18n }}"></div>

<div class="row">
  <div class="col-md-3">
    <div mw-sidebar>
      <a href="#/heroes/new"
         class="btn btn-primary btn-block">
        <span mw-icon="fa-plus-square-o"></span>
        {{'hero.index.newHero' | i18n}}
      </a>

      <div mw-button-help>
        <button href="#/heroes/new"
                class="btn btn-danger btn-block"
                ng-click="ctrl.showDeleteConfirmModal()"
                ng-disabled="ctrl.heroes.selectable.getSelected().length<1">
          <span mw-icon="fa-trash-o"></span>
          {{'hero.index.deleteHero' | i18n}}
        </button>
        <div mw-button-help-condition="ctrl.heroes.selectable.getSelected().length < 1"
             mw-button-help-text="{{'hero.tooltips.buttonHelp.nothingSelected' | i18n }}"></div>
      </div>
    </div>
  </div>

  <div class="col-md-9">
    <div mw-listable-head-2
         collection="ctrl.heroes"
         collection-name="{{'hero.entityName' | i18n}}"
         name-attribute="name"></div>

    <table mw-listable-bb
           collection="ctrl.heroes">
      <thead>
      <tr mw-listable-header-row-bb>
        <th mw-listable-header-bb
            width="30%">
          {{'hero.name' | i18n}}
        </th>
        <th mw-listable-header-bb
            class="hidden-xs"
            width="30%">
          {{'hero.description' | i18n}}
        </th>
        <th mw-listable-header-bb
            width="40%">
          {{'hero.superPowers' | i18n}}
        </th>
      </tr>
      </thead>
      <tbody>
      <tr mw-listable-body-row-bb
          ng-repeat="item in ctrl.heroes.models">
        <td class="primary-column">
          <a href="#/start/details">{{ item.get('name') }}</a>
        </td>
        <td class="hidden-xs">
          {{item.get('description')}}
        </td>
        <td>
          <span class="label label-default label-light" ng-repeat="superPower in item.get('superPowers').models"
                ng-if="superPower.get('icon')">
            <span class="fa {{superPower.get('icon')}}" mw-tooltip="{{superPower.get('name')}}"></span>
          </span>
        </td>
        <td mw-listable-link-show-bb="#/heroes/{{item.id}}/edit"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
