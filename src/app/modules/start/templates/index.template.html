<div mw-header
     title="{{'start.index.header' | i18n }}"></div>

<div mw-collapsable="false" mw-title="Backbone Module">
  <div class="row">
    <div class="col-md-3" mw-panel title="Selectable-Multi Selection">
      <div backbone-selectable></div>
    </div>
    <div class="col-md-3" mw-panel title="Selectable-Single Selection">
      <div backbone-selectable-with-options is-single-selection="true"></div>
    </div>
    <div class="col-md-3" mw-panel title="Selectable-With disabled Items">
      <div backbone-selectable-with-options disabled-items="[1,3]"></div>
    </div>
    <div class="col-md-3" mw-panel title="Selectable-With preselected Items">
      <div backbone-selectable-with-options pre-selected-items="[1,4]"></div>
    </div>
  </div>
</div>

<div mw-collapsable="false" mw-title="Form Module">
  <div class="row">
    <div class="col-md-3" mw-panel title="Input Wrapper">
      <div input-wrapper></div>
    </div>
    <div class="col-md-3" mw-panel title="Custom Validators">
      <div custom-form-validations></div>
    </div>
    <div class="col-md-3" mw-panel title="Form Action">
      <div form-action></div>
    </div>
  </div>
</div>
